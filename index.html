<!DOCTYPE html>
<html lang="en" ng-app="phoneBook">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        angular.module("phoneBook", []);
        angular.module("phoneBook").controller("phoneBookCtrl", function ($scope) {

            $scope.app = "Phone Book";
            $scope.contacts = [
                {name: 'Pedro', phone: "999933212"},
                {name: 'Maria', phone: "994933212"},
                {name: 'Joana', phone: "992133212"}
            ];

            $scope.addContact = function (contact) {

                $scope.contacts.push(angular.copy(contact));
                delete $scope.contact;
            }
        });
    </script>
</head>
<body ng-controller="phoneBookCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
            </tr>
        </table>
        <hr/>
        <label>
            Name
            <input class="form-control" type="text" ng-model="contact.name"/>
        </label>
        <label>
            Phone
            <input class="form-control" type="text" ng-model="contact.phone"/>
        </label>
        <button class="btn btn-primary btn-block" ng-click="addContact(contact)">Add Contact</button>
    </div>
</body>
</html>
